<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Fonts/vazir-fonts/fonts.css">
    <link rel="stylesheet" href="courses.css">
    <link rel="stylesheet" type="text/css" href="mycollection/font/flaticon.css">
    <title>Courses</title>
</head>
<body>
<div class="container">
    <header>
        <ul class="nav">
            <li class="nav-item col-md-1"><img src="logo.png" alt="" class="bird-logo"></li>
            <li class="nav-item col-md-1"><a href="#" class="nav-link">خانه</a></li>

                    <span>خروج</span>
                    <i class="flaticon-log-out"></i>
                </a>
            </li>
        </ul>
    </header>
    <div class="picked-courses">
        <div class="picked-courses-table">
            <table>
                <tr>
                    <th></th>
                    <th>وضعیت</th>
                    <th>کد</th>
                    <th>نام درس</th>
                    <th>استاد</th>
                    <th>واحد</th>
                </tr>
                <tr>
                    <td><a href="/" class=""><i class="flaticon-trash-bin"></i></a></td>
                    <td><span class="registered">ثبت شده</span> </td>
                    <td>8101864-01</td>
                    <td>نظریه زبان ها و ماشین ها</td>
                    <td>رامتین خسروی</td>
                    <td><span class="unit">۳</span></td>
                </tr>
                <tr>
                    <td><a href="/" class=""><i class="flaticon-trash-bin"></i></a></td>
                    <td><span class="not-registered">ثبت نهایی نشده</span></td>
                    <td>8101864-01</td>
                    <td>نظریه زبان ها و ماشین ها</td>
                    <td>رامتین خسروی</td>
                    <td><span class="unit">۳</span></td>
                </tr>
                <tr>
                    <td><a href="/" class=""><i class="flaticon-trash-bin"></i></a></td>
                    <td> <span class="waiting">در انتظار</span></td>
                    <td>8101864-01</td>
                    <td>نظریه زبان ها و ماشین ها</td>
                    <td>رامتین خسروی</td>
                    <td><span class="unit">۳</span></td>
                </tr>
            </table>
        </div>
        <div class="picked-courses-bottom">
            <span>تعداد واحد ثبت شده: ۱۵</span>
            <div class="buttons">
                <i class="flaticon-refresh-arrow"></i>
                <button>ثبت نهایی</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
